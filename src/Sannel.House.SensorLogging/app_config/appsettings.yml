Db:
  Provider: sqlite # sqlite, mysql, sqlserver, postgresql
  ConnectionString: "Data Source=app_data/data.db"

Client:
  DevicesBaseUrl: "http://gateway"

Authentication:
  AuthorityUrl: "http://house.dev.local"
  ApiName: houseapi
  DisableRequireHttpsMetadata: false

Cert:
  Install: true
  Crt: "app_config/Sannel Software - Dev - CA.crt"

Logging:
  LogLevel:
    Default: Debug
    System: Information
    Microsoft: Information

Kestrel:
  Endpoints:
    HTTP:
      Url: http://*:80
